<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼 클릭 시 이미지 크기 조절</title>
    <style>
      #image {
        width: 100px;
        transition: width 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="btn-group">
      <button id="increaseSize">이미지 크기 증가</button>
      <button id="decreaseSize">이미지 크기 감소</button>
    </div>
    <img
      id="image"
      src="https://image.yes24.com/goods/105982287/XL"
      alt="이미지"
    />

    <script>
      const $increseBtn = document.getElementById("increaseSize");
      const $decreseBtn = document.getElementById("decreaseSize");
      const $image = document.getElementById("image");

      let initialWidth = 100;

      $increseBtn.addEventListener("click", () => {
        let newWidth = initialWidth + 20;
        if (newWidth <= 300) {
          // 가로가 20씩 증가
          $image.style.width = `${newWidth}px`;
          // initialWidth 갱신
          initialWidth += 20;
        }
      });
      $decreseBtn.addEventListener("click", () => {
        let newWidth = initialWidth - 20;
        if (newWidth >= 20) {
          $image.style.width = `${newWidth}px`;
          initialWidth -= 20;
        }
      });
    </script>
  </body>
</html>
