<!DOCTYPE html>

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .pokemon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .pokemon {
      width: 150px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }
    .pokemon img {
      width: 100px;
      height: 100px;
    }
    .loading {
      margin: 20px;
      font-size: 18px;
      color: #666;
    }
    #modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
      display: none;
      z-index: 1000;
      text-align: left;
    }
    #modal h2 {
      margin-top: 0;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }
    .type-image {
      width: 40px; 
      margin-right: 5px;
    }
    .type-box {
      display: flex;
      align-items: center;
    }
    .type-box ul {
      list-style: none;
      display: flex;
      padding-left: 10px;
      margin: 0;
    }
    .type-box ul li {
      margin-right: 10px;
    }
  </style>
</head>

    const $pokeContainer = document.getElementById('pokemonContainer');
    const $loading = document.getElementById('loading');
    // const $prev = document.getElementById('prev');
    // const $next = document.getElementById('next');

    // 모달
    const $overlay = document.getElementById('overlay');
    const $modal = document.getElementById('modal');
    const $modalCloseBtn = document.getElementById('closeModal');
    const $modalImage = document.getElementById('modalImage');
    const $modalDetail = document.getElementById('modalDetails');
    const $modalTypes = document.getElementById('modalTypes');
    
    const pokeUrl = 'https://pokeapi.co/api/v2/pokemon';
    let offset = 0; // 시작위치
    let limit = 45; // 데이터 개수
    let count;
    let isLoading = false; // 로딩 상태 플래그

    function openModal() {
      $overlay.style.display = 'block';
      $modal.style.display = 'block';
    }
    function closeModal() {
      $overlay.style.display = 'none';
      $modal.style.display = 'none';
    }

    // 포켓몬 상세보기 클릭 이벤트

      if (!$pokeDiv) return;

      // 모달 열기
      openModal();

      // 모달에 데이터 넣기
      const res = await fetch($pokeDiv.dataset.url);
      const { height, weight, base_experience, types } = await res.json();

      // 모달 이미지 넣기
      const $pokeImage = $pokeDiv.querySelector('img');      
      $modalImage.src = $pokeImage.src;
      // 모달 상세정보 넣기
      $modalDetail.textContent = `키: ${height} | 무게: ${weight} | 경험치: ${base_experience}`;

      // 모달 타입들 넣기
      const typeNames = types.map(typeInfo => typeInfo.type.name);

      typeNames.forEach(tName => {
        const $li = document.createElement('li');
        $li.textContent = `${tName}`;
        $modalTypes.append($li);
      });

    // 포켓몬 api 통신
    async function getPokemon() {

      if (isLoading) return;

      // $pokeContainer.innerHTML = '';

      // 로딩 바 제어
      isLoading = true; // 로딩 중 상태
      $loading.style.opacity = '1';

      setTimeout(async () => {
        // 포켓몬 45마리 목록정보 가져오기 요청
        const res = await fetch(`${pokeUrl}?offset=${offset}&limit=${limit}`);      
        const { results, count: pokeCount } = await res.json();
        count = pokeCount;        
      
        // forEach는 하나의 작업이 끝날 때까지 기다리지 않음
        // for ~ of는 동기식 코드이기 때문에 순서대로 작업을 수행
        for (const pokemon of results) {
          // 가져온 포켓몬들의 상세정보를 서버에 요청
          const res = await fetch(pokemon.url);
          const {sprites} = await res.json();
          
          const imgSrc = sprites.front_default;

          const $div = document.createElement('div');
          $div.classList.add('pokemon');
          // 포켓몬을 렌더링할 당시 상세보기 URL을 각 포케몬 태그에 저장
          $div.dataset.url = pokemon.url;
          $div.innerHTML = `
          <img src="${imgSrc}" alt=${pokemon.name}>
          <h3>${pokemon.name}</h3>
          `;

          $pokeContainer.append($div);
        }
  
        isLoading = false; // 로딩 종료 상태
        $loading.style.opacity = '0';
      }, 1000);
    }


    // 무한 스크롤을 위한 옵저버 설정
    const observer = new IntersectionObserver((entries) => {
      if (entries[0].isIntersecting && !isLoading) {
        offset += limit;
        if (offset > count) {
          $pokeContainer.innerHTML += '<p>더 이상 가져올 포켓몬이 없습니다.</p>'
          return;
        }
        getPokemon();
      }
    }, { threshold: 0.5 });

    observer.observe($loading);

    // 초기 화면이 렌더링될 때 fetch
    getPokemon();
    
  </script>
