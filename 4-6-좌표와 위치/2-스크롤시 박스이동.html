<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>요소 위치 확인</title>
  <style>
	  body {
      width: 2000px;
      height: 2000px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: #007bff;
      position: absolute;
      top: 100px;
      left: 100px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="box">박스</div>

  <script>
    const box = document.querySelector('.box');

    // 스크롤이 발생할 때마다 박스의 위치 정보를 콘솔에 출력
    window.addEventListener('scroll', () => {
      const rect = box.getBoundingClientRect();
      console.log(`Top: ${rect.top}, Left: ${rect.left}`);
    });
  </script>

</body>
</html>
