<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="greeting">기존 인사말</p>
    <div id="description">페이지 설명:</div>

    <ul id="menu">
        <li>기존 메뉴 1</li>
        <li>기존 메뉴 2</li>
      </ul>
      

    <script>
      //1번 textContent를 사용하여 id가 "greeting"인 요소의 텍스트를 "안녕하세요!"로 변경하는 코드를 작성하세요.
      const greetingElement = document.getElementById("greeting");
      greetingElement.textContent = "안녕하세요!";

        //2번 innerHTML을 사용해 id가 "description"인 요소에 HTML 형식으로 **"이 페이지를 즐겨주세요!"**라는 문구를 추가하고, 글을 굵게 표시하도록 코드를 작성하세요.
      const descriptionElement = document.getElementById('description');
      descriptionElement.innerHTML += '**"이 페이지를 즐겨주세요!"**'

      //3번 createElement와 append를 사용하여 id가 "menu"인 요소에 새로운 <li> 항목 **"새로운 메뉴"**를 추가하는 코드를 작성하세요.
        const menu = document.getElementById('menu');
        const newMenuItem =document.createElement('li');
        newMenuItem.textContent = '**새로운 메뉴**'
        menu.append(newMenuItem)
    </script>
  </body>
</html>
