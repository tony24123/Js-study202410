<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: orange;
        font-size: 20px;
        color: red;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .green {
        color: greenyellow;
        background: green;
      }
      .blue {
        color: aqua;
        background: blue;
      }
      .circle {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box green" style="font-weight: 700">Hello</div>

    <script>
      const $box = document.querySelector(".box");

      //클래스 추가하기
      $box.classList.add("circle");
      $box.classList.add("aaa", "bbb", "ccc");

      //클래스 제거하기
      $box.classList.remove("green", "aaa", "ccc");

      //클래스 교체하기 (old , new)
      $box.classList.add("green");
      $box.classList.replace("green", "blue");

      //클래스 존재 유무 확인
      console.log($box.classList.contains('circle'));
      console.log($box.classList.contains('rapid'));
      
      //toggle: 해당 클래스가 존재하면 삭제, 존재하지않으면 추가
      $box.classList.toggle('circle');
      $box.classList.toggle('circle');

    </script>
  </body>
</html>
