<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="fetchData">데이터 불러오기</button>

  <script>
    const serverUrl = `https://jsonplaceholder.typicode.com`;
    
    const $fetchBtn = document.getElementById('fetchData');

    // 서버 통신을 수행하는 함수 - promise
    function get(url) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url); // 요청 세팅
        xhr.send();           // 요청 보내기
        xhr.addEventListener('load', e => { // 응답 데이터 가져오기
          const responseData = JSON.parse(xhr.responseText);
          resolve(responseData);
        });
      });
    }

    $fetchBtn.addEventListener('click', e => {
      // 1. 회원정보를 전체 조회한다.
      // 2. 그중에 id가 2인 회원의 게시물정보를 조회한다.
      // 3. 그 회원이 쓴 첫번째 게시물의 댓글 목록을 조회한다.

      get(`${serverUrl}/users`)
        .then((response) => get(`${serverUrl}/posts?userId=${response.find(user => user.id === 2).id}`))
        .then(response => get(`${serverUrl}/posts/${response[0].id}/comments`))
        .then(result => {
          console.log(result);
        });

    });
  </script>
</body>
</html>
